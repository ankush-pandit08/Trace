<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-in</title>
  <link rel="stylesheet" href="/public/img/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">


</head>

<body>
  <div class="container">

    <div class="card">
      <div class="card_title">
        <h1>Create Account</h1>
        <span>Already have an account? <a href="/login">Sign In</a></a></span>
      </div>
      <div class="form">
        <form action="/signup" name="signup" method="post" onsubmit="return validateForm()">
          <input type="text" name="username" id="username" placeholder="UserName" required />
          <input type="email" name="email" placeholder="Email" id="email" required />
          <input type="password" name="password" placeholder="Password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="card_terms">
        <input type="checkbox" name="" id="terms" required> <span>I have read and agree to the <a href="">Terms of
            Service</a></span>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {

      var password = document.forms.signup.password.value;

      if (password.length < 6) {
        alert("Password should be atleast 6 character long");
        password.focus();
        return false;


      }
      
      return true;
    }
  </script>
</body>

</html>
