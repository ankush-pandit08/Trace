<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    
    <style>
        body{
       background-color: lightcyan
        }
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        .container,h2{
            font-family: "Poppins", sans-serif;

        }
        input{
            width: 88%;
    /* border-radius: 7px; */
    background: none;
    outline:none;
    border:none;
    border-bottom: 2px solid black;
    padding: 11px;
    margin: 6px;
    font-size: .9rem;
    display: inline-block;

        }
        form{   top: 45px;
    position: relative;
    /* height: 501px; */
    border-radius: 5px;
    border: 2px solid black;
    font-family: "Poppins", sans-serif;
    padding: 4px 20px;
    width: 517px;
    margin: auto;
    font-weight: bold;
        }
        .btn{margin-bottom: 19px;
          font-weight: bold;
    font-size: 1.2rem;
    margin-top: 18px;
    border-radius: 5px;
    margin-left: 6px;
    width: 478px;
    padding: 10px;
    color: black;
    box-shadow: 2px 2px 1px 1px black;
    background-color: transparent;
    border: none;
    cursor: pointer;
        }
        .btn:active{
            transition:all  ease-in-out 0s;
    box-shadow:1px 1px;
        }
    </style>
</head>
<body>

    <div class="contaner">
      <form action="/admin" method="post" name="admin" onsubmit="return validateForm()"> 
        <h2>New Bus Registration</h2>
           UserName: <input type="text" name="username" id="username" placeholder="UserName" required />
           Email: <input type="email" name="email" placeholder="Email" id="email" required/>
           Password: <input type="password" name="password" placeholder="Password" id="password"  required/>
           From: <input type="text" name="From" id="form" placeholder="From">
           To: <input type="text" name="To" id="to" placeholder="To">
           Bus No: <input type="number" name="number" id="number" placeholder="Bus No.">
           <button class="btn">submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
          var username = document.forms.admin.username.value;
          var email = document.forms.admin.email.value;
          var password = document.forms.admin.password.value;
          var from = document.forms.admin.from.value;
          var to = document.forms.admin.to.value;
          var busno = document.forms.admin.busno.value;
        
          if (email == "" || email == null) {
            alert("Email must be filled out");
            return false;
          }
          if (password == "" || password == null) {
            alert("password must be filled out");
            return false;
          }
          if (username == "" || username == null) {
            alert("username must be filled out");
            return false;
          }

          if( from == ""  || from==null){
            alert("  must be filled out");
            return false;
          }
          if( from == ""  ||from ==null){
            alert("from must be filled out");
            return false;
          }
          if( to == ""  ||to ==null){
            alert("to must be filled out");
            return false;
          }
          if( busno == ""  ||busno ==null){
            alert("bus no. must be filled out");
            return false;
          }

        return true;
        }
      </script>
</body>
</html>
