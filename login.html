<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="/public/img/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

   
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card_title">
            <h1>Create Account</h1>
            <span>Don't have any account? <a href="/signup">Sign Up</a></span>
          </div>
          <div class="form">
          <form action="/login" name="signin" method="post" onsubmit="return validateForm()">
            <input type="email" name="email" id="username" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" id="password" />
            <button>Log-in</button>
            </form>
          </div>
          
        </div>
      </div>

      <script>
        function validateForm() {
          var email = document.forms.signin.email.value;
          var password = document.forms.signin.password.value;
        
          if (email == "" || email == null) {
            alert("Email must be filled out");
            return false;
          }
          if (password == "" || password == null) {
            alert("password must be filled out");
            return false;
          }

        return true;
        }
      </script>
</body>
</html>
